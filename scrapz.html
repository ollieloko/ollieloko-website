<!DOCTYPE html>
<html lang="en">
<head>
  <title>scrapz</title>
  <link rel="stylesheet" href="/styles/album.css">
  <link rel="stylesheet" href="/components/main.css">
  <link rel="icon" href="/assets/images/icons/favicon.svg">
</head>

<body data-album-num="3"> <!-- album number here -->
  <div id="album-container"></div>

  <script>
    fetch('/album_t.html')
      .then(res => res.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
  
        const bodyContent = tempDiv.querySelector('body').innerHTML;
        document.getElementById('album-container').innerHTML = bodyContent;
  
        // Delay script loading until after DOM update is complete
        setTimeout(() => {
          const script = document.createElement('script');
          script.src = '/scripts/album.js';
          script.defer = true;
          document.body.appendChild(script);
        }, 0);
      })
      .catch(err => console.error('Error loading album template:', err));
  </script>
  
  
</body>
</html>
